<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copying Template</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container">
    <div class="header">Copying Assist</div>
    <div class="status-bar">
        <div><span class="label">Timer: </span><span id="timer">00:00:00</span></div>
        <div id="word-count">Words: 0</div>
        <div id="slash-count">Slashes: 0</div>
        <div id="average-count">Average: 0</div>
    </div>
    <div class="content">
        <div class="text-area-section">
            <div class="highlighting-container">
                <div class="highlighting-tools" onclick="highlightTextArea()">Highlighting Tools</div>
                <textarea id="text-area" class="text-area" placeholder="Enter your text here..."
                          oninput="checkForErrors()"></textarea>
            </div>
            <div class="footer">
                <button class="start" onclick="start()">Start</button>
                <button class="restart" onclick="restart()">Restart</button>
                <button class="spell-check" onclick="spellCheck()">Spell Check</button>
                <button class="create-pdf" onclick="createPdf()">Create Pdf</button>
            </div>
        </div>

        <div class="pdf-section">
            <iframe id="pdf-reader" class="pdf-reader" src=""></iframe>
            <div class="pdf-controls">
                <form id="pdf-form" method="POST" enctype="multipart/form-data">
                    <input type="file" name="pdf" id="pdf-input">
                </form>
                <button class="open-pdf" onclick="openPdf()">Open PDF</button>
                <button class="close-pdf" onclick="closePdf()">Close PDF</button>
                <button class="load-from-db" onclick="loadFromDatabase()">Load from DB</button>
            </div>
        </div>
    </div>
</div>

<!-- The Modal -->
<div id="pdf-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="pdf-list"></div>
    </div>
</div>

<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
