<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Ways Academy</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/quill.snow.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon/IELTSWAYS.ico' %}">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-text">
            Copying Assist
        </div>
    </div>
    <div class="status-bar">
        <div><span class="label">Timer: </span><span id="timer">00:00:00</span></div>
        <div id="word-count">Words: 0</div>
        <div id="slash-count">Slashes: 0</div>
        <div id="average-count">Average: 0</div>
    </div>
    <div class="content">
        <div class="editor-section">
            <div id="editor" onInput="checkForErrors()"></div>
            <div class="footer">
                <button class="start" onclick="start()">Start</button>
                <button class="restart" onclick="restart()">Restart</button>
                <button class="spell-check" onclick="spellCheck()">Spell Check</button>
                <button class="create-pdf" onclick="createPdf()">Create Pdf</button>
            </div>
        </div>

        <div class="pdf-section">
            <iframe id="pdf-reader" class="pdf-reader" src=""></iframe>
            <div class="pdf-controls">
                <form id="pdf-form" method="POST" enctype="multipart/form-data">
                    <input type="file" name="pdf" id="pdf-input">
                </form>
                <button class="open-pdf" onclick="openPdf()">Open PDF</button>
                <button class="close-pdf" onclick="closePdf()">Close PDF</button>
                <button class="load-from-db" onclick="loadFromDatabase()">IELTS Ways Book</button>
            </div>
        </div>
    </div>


<!-- PDF Modal -->
<div id="pdf-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closePdfModal()">&times;</span>
        <div id="pdf-list"></div>
    </div>
</div>

<!-- Settings Modal -->
<div id="settings-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeSettingsModal()">&times;</span>
        <h2>Activity Chart</h2>
        <button onclick="showChart('daily')">Daily</button>
        <button onclick="showChart('weekly')">7 Days</button>
        <button onclick="showChart('monthly')">6 Months</button>
        <button onclick="showChart('yearly')">1 Year</button>
        <canvas id="activity-chart"></canvas>
    </div>
</div>

<button class="settings-button" onclick="openSettingsModal()">Your<br>Status</button>

    </div>

<script src="{% static 'js/quill.js' %}"></script>
<script src="{% static 'js/pdfmake.min.js' %}"></script>
<script src="{% static 'js/vfs_fonts.js' %}"></script>
<script src="{% static 'js/html-to-pdfmake.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
