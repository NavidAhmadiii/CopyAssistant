<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Ways Academy</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon/IELTSWAYS.ico' %}">
</head>
<body>
<div class="container">
    <div class="header">Copying Assist</div>
    <div class="status-bar">
        <div><span class="label">Timer: </span><span id="timer">00:00:00</span></div>
        <div id="word-count">Words: 0</div>
        <div id="slash-count">Slashes: 0</div>
        <div id="average-count">Average: 0</div>
    </div>
    <div class="content">
        <div class="editor-section">
            <div id="editor-toolbar" class="highlighting-tools"></div>
            <div id="editor" onInput="checkForErrors()"></div>
            <div class="footer">
                <button class="start" onclick="start()">Start</button>
                <button class="restart" onclick="restart()">Restart</button>
                <button class="spell-check" onclick="spellCheck()">Spell Check</button>
                <button class="create-pdf" onclick="createPdf()">Create Pdf</button>
            </div>
        </div>

        <div class="pdf-section">
            <iframe id="pdf-reader" class="pdf-reader" src=""></iframe>
            <div class="pdf-controls">
                <form id="pdf-form" method="POST" enctype="multipart/form-data">
                    <input type="file" name="pdf" id="pdf-input">
                </form>
                <button class="open-pdf" onclick="openPdf()">Open PDF</button>
                <button class="close-pdf" onclick="closePdf()">Close PDF</button>
                <button class="load-from-db" onclick="loadFromDatabase()">Load from DB</button>
            </div>
        </div>
    </div>
</div>

<!-- The Modal -->
<div id="pdf-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="pdf-list"></div>
    </div>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html-to-pdfmake/browser.js"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
